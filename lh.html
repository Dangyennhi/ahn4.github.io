    <title>Liên hệ</title>
    <link rel="stylesheet" href="./moi.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./nhung-loai-trai-cay-khong-nen-an-khi-giam-can-590.jpg);
           width: 100%;
            height: 600px;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color:rgb(212, 176, 105) ;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #444;
        }

        p {
            line-height: 1.6;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .contact-form button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #45a049;
        }

       
        .contact-form button[type="submit"] {
            display: inline-block;
            width: auto;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

       
        .contact-form button[type="submit"]:hover {
            background-color: #45a049;
        }

      
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #4caf50;
            outline: none;
        }

      
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        
        .contact-info {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        
        .contact-form label,
        .contact-form textarea {
            display: block;
        }
    </style>
</head>
