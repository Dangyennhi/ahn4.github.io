<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chăm sóc khách hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(./nhung-loai-trai-cay-khong-nen-an-khi-giam-can-590.jpg);
           width: 100%;
            height: 600px;
            text-align: center;
            padding: 0px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(142, 218, 142);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: black;
        }

        p {
            line-height: 1.6;
        }

        .contact-info {
            margin-bottom: 20px;
        }

        .contact-info h3 {
            margin-bottom: 10px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-form label {
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .contact-form button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHĂM SÓC KHÁCH HÀNG</h1>
        
        <div class="contact-info">
            <h3>Liên hệ</h3>
            <p>Địa chỉ: Số 1 Đặng Tiến Đông, Hà Nội</p>
            <p>Số điện thoại: 032.835.1651</p>
            <p>Email: Dangyennhi130125@gmail.com</p>
        </div>
        <h2>GỬI PHẢN HỒI</h2>
        <form class="contact-form" action="/submit_feedback" method="post">
            <label for="name">Họ và tên:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Tin nhắn:</label><br>
            <textarea id="message" name="message" required></textarea><br>

            <button type="submit">Gửi phản hồi</button>
        </form>
    </div>
</body>
</html>
